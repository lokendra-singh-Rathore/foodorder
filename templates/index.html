<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Home</title>
  </head>
  <body>
        <div class="container row px-5 py-5">
          {% for pizza in pizzas %}
            <div class="card mx-5" style="width: 18rem; ">
                <img src={{pizza.image}} class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{pizza.name}}</h5>
                  <p class="card-text">hy this is Tomato pizza.</p>
                  <h4>{{pizza.price}}</h4>
                  <button class="btn btn-primary btn-sm" onclick="createOrder({{pizza.id}})" type="button" data-toggle="toast"
                            data-target="#cart-toast">+<i class="czi-cart font-size-base ml-1">BUY</i></button>
                </div>
              </div>
          {% endfor %}
            
        </div>
      <div class="container">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Order</th>
              <th scope="col">Date</th>
              <th scope="col">Status</th>
              <th scope="col">Total</th>
              <th scope="col">view</th>
            </tr>
          </thead>
          <tbody>
            {% for order in orders %}
            <tr>
              <th scope="row">{{order.pizza}}</th>
              <td>{{order.date}}</td>
              <td>{{order.status}}</td>
              <td>{{order.amount}}</td>
              <td><a class="btn btn-primary" href="{{order.order_id}}" role="button">View</a></td>
            </tr>
            {% endfor %}
            
            
          </tbody>
        </table>

        
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
  function createOrder(id){
    alert(id)
    axios.post('/api/order' ,{'id':id})
    .then(res =>{
      if(res.data.status){
        window.location.reload()
      }
    })
  }
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
